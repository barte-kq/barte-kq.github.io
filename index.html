<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ai.css">
    <title>Prosta Strona</title>
</head>
<body>
    <div class="container">
        <h1>Witaj na mojej stronie!</h1>
        <p>Ta strona demonstruje proste elementy HTML, CSS i JavaScript.</p>
        <button id="colorButton">Zmień kolor tła</button>
        <div class="color-buttons">
            <button class="preset-color" style="background-color: red;">Czerwony</button>
            <button class="preset-color" style="background-color: green;">Zielony</button>
            <button class="preset-color" style="background-color: blue;">Niebieski</button>
            <button id="imageBackgroundButton">Zmień tło na obrazek</button>
        </div>
        <h2>Formularz kontaktowy</h2>
        <form id="contactForm">
            <input type="text" id="name" placeholder="Imię" required>
            <input type="email" id="email" placeholder="Email" required>
            <textarea id="message" placeholder="Twoja wiadomość" required></textarea>
            <button type="submit">Wyślij</button>
        </form>
        <div id="confirmationMessage" class="hidden"></div>
        <h2>O autorze</h2>
        <p>Strona stworzona przez [Twoje Imię]. Pasjonat programowania i technologii webowych.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
